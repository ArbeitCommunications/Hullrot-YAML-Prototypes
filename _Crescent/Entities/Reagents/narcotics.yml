- type: reagent
  id: Crash
  name: reagent-name-crash
  group: Narcotics
  desc: reagent-desc-crash
  physicalDesc: reagent-physical-desc-soothing
  flavor: paintthinner
  color: "#EE35FF"
  metabolisms:
    Poison:
      effects:
      - !type:HealthChange
        probability: 0.3
        damage:
          groups:
            Airloss: 2
    Narcotic:
      effects:
      - !type:ChemVomit
        probability: 0.2
      - !type:MovespeedModifier
        walkSpeedModifier: 1.35
        sprintSpeedModifier: 2.3 # SPEEEEEEED
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:GenericStatusEffect
        key: Stun
        time: 9
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 9
        type: Remove
      - !type:Emote
        emote: Scream
        probability: 0.05
      - !type:AdjustTemperature
        conditions:
        - !type:ReagentThreshold
            min: 35
        amount: 20000 # ups temp by like 20c per unit of OD
      - !type:Emote
        emote: Crying
        showInChat: true
        probability: 0.7
        conditions:
        - !type:ReagentThreshold
          min: 15
      - !type:PopupMessage # we dont have sanity/mood so this will have to do
        type: Local
        visualType: Medium
        messages:
        - "psicodine-effect-fearless"
        - "psicodine-effect-anxieties-wash-away"
        probability: 0.4
        conditions:
        - !type:ReagentThreshold
          max: 10
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 15
        refresh: false

- type: reagent
  id: Exile
  name: reagent-name-exile
  group: Narcotics
  desc: reagent-desc-exile
  physicalDesc: reagent-physical-desc-opaque
  flavor: medicine
  color: "#00e5ff"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        conditions:
        - !type:TotalDamage
          max: 50
        damage:
          groups:
            Brute: -2 # heals 4 per unit at 2 per second and heals less per unit
            Burn: -1
    Narcotic:
      effects:
      - !type:GenericStatusEffect
        key: SeeingRainbows
        component: SeeingRainbows
        type: Add
        time: 6
        refresh: false
      - !type:MovespeedModifier
        walkSpeedModifier: 1.5
        sprintSpeedModifier: 2
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter
      - !type:HealthChange
        conditions:
        - !type:ReagentThreshold
          reagent: Crash
          min: 1
        damage:
          types:
            Poison: 5


